    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <title>Avtomobillərin VİN kodunun yoxlanışı</title>
</head>

<body class="body">

    <div class="preloaderdiv col-lg-12 col-12 ">
        <div class="preloader"></div>
    </div>

    <header id="header">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1-8 col-3-5">
                    <a href="index.html">
                        <img class="img-fluid" src="./assets/images/logowhite.png" alt="">
                    </a>
                </div>
                <div class="col-lg-4 col-8-5">
                    <a href="login.html" class="">
                        Daxil ol
                    </a>
                    <a href="aboutus.html" class="">
                        Haqqımızda
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main id="purchasemain">
        <div class="container">
            <div class="row all">

                <div class="col-lg-6 col-12 autocheckContainer resultContainer" id="autocheckContainer">
                    <div class="col-lg-12 col-12 icindeki">
                        <div class="col-lg-12 col-12 top">
                            <div class="toptop col-lg-12 col-12">
                                <span class="col-lg-8 col-8 topelement">
                                    <span class="col-lg-2 col-12">Model:</span>
                                    <span class="col-lg-10 col-12" id="autoNameAutocheck">TOYOTA CAMRY XE/LE/XLE
                                        2000</span>
                                </span>
                                <span class="col-lg-4 col-4 topelement">
                                    <span class="col-12 col-lg-8">Buraxılış ili:</span>
                                    <span class="col-12 col-lg-4" id="yearAutocheck">2000</span>
                                </span>
                            </div>
                            <div class="topbottom col-lg-12 col-12">
                                <span class="col-lg-8 col-8 topelement">
                                    <span class="col-lg-2 col-12">VIN:</span>
                                    <span class="col-lg-10 col-11" id="vinCodeAutocheck">FGBJDKFGNKUJRSFDNG</span>
                                </span>
                                <span class="col-lg-4 col-4 topelement">
                                    <span class="col-12 col-lg-8">Məlumat sayı:</span>
                                    <span class="col-12 col-lg-4" id="recordsCountAutocheck">75</span>
                                </span>
                            </div>
                        </div>

                        <div class="col-lg-12 col-12 bottom">
                            <div class="col-lg-3 col-3-5">
                                <img class="img-fluid" src="./assets/images/autocheckLogo.png" alt="">
                            </div>
                            <span class="price">5 ₼</span>
                        </div>
                    </div>
                </div>

                <form id="purchaseForm" class="col-lg-6 col-12 ">
                    <div class="col-lg-9 col-9 above">

                        <input autocomplete="off" type="text" id="cardholder" class="cardholder col-lg-12 col-12"
                            placeholder="Ad Soyad" pattern="[A-Za-z, ]{2,}" name="cardholder" required>

                        <input autocomplete="off" type="text" inputmode="numeric" id="cardno"
                            class="cardno col-lg-12 col-12" placeholder="Kartın nömrəsi" pattern="[0-9]{16}"
                            name="cardno" maxlength="16" minlength="16" required>

                        <p class="validthru col-lg-12 col-12">VALID THRU:</p>

                        <div class="col-lg-12 col-12 ikisi">
                            <div class="col-lg-6 col-7 leftside">

                                <input autocomplete="off" type="text" id="month" class="month col-lg-5 col-5"
                                    placeholder="MM" pattern="[0-9]{2}" inputmode="numeric" maxlength="2" minlength="2"
                                    name="month" required>

                                <span class="slash">/</span>

                                <input autocomplete="off" type="text" id="year" class="year col-lg-5 col-5"
                                    placeholder="YYYY" pattern="[0-9]{4}" inputmode="numeric" maxlength="4"
                                    minlength="4" name="year" required>

                            </div>

                            <div class="col-lg-5 col-5 rightside">
                                <div class="col-lg-5 col-4-5 cardbox visabox">
                                    <img src="./assets/images/mastercard-logo-png-transparent-svg-vector-bie-supply-0.png"
                                        class="img-fluid" alt="">
                                </div>

                                <div class="col-lg-5 col-4-5 cardbox mastercardbox">
                                    <img class="img-fluid" src="./assets/images/visa-card-logo-9.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-9 col-9 below">
                        <input autocomplete="off" type="text" id="cvv" class="cvv col-lg-3 col-3" placeholder="CVV"
                            pattern="[0-9]{3}" maxlength="3" inputmode="numeric" minlength="3" name="cvv" required>
                    </div>

                    <div class="col-lg-12 col-12 buttonandtelkeeper">
                        <div class="inputkeeper col-lg-5-8 col-12">
                            <span class=" kodstrani">+994</span>
                            <input inputmode="numeric" numeric autocomplete="off" name="phoneno"
                                placeholder="50 500 50 50" type="text" required maxlength="9" minlength="9"
                                class="phoneno col-lg-9 col-9" id="phoneno">
                        </div>
                        <button type="submit" id="purchaseformbutton" class="btn col-lg-6 col-12">Almaq</button>
                        <!-- esli zaregan, button col-lg-12 sdelat, a inputkeeper ubrat -->
                    </div>
                </form>

            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1 col-2 left">
                    <a target="_blank" href="https://www.facebook.com/garantauto.az" class="fblink">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a target="_blank" href="https://www.instagram.com/garantauto.az/" class="instalink">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>

                <div class="col-lg-6 col-12 middle">
                    <p class="col-lg-12 col-12">
                        vinyoxla.az <a target="_blank" href="https://garantauto.az/">"Garant Auto"</a> MMC-nin
                        məhsuludur.
                    </p>
                    <a target="_blank" href="https://www.linkedin.com/in/vasif-aliyev/" class="col-lg-12 col-12">
                        Build by Vasif Aliyev
                    </a>
                </div>

                <div class="col-lg-2 col-4 right">
                    <img src="./assets/images/American-Express-PNG-Transparent-Image.png" alt="">
                    <img src="./assets/images/visa-card-logo-9.png" alt="">
                    <img src="./assets/images/mastercard-logo-png-transparent-svg-vector-bie-supply-1.png" alt="">
                </div>
            </div>
        </div>
    </footer>
