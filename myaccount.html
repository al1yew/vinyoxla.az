<body class="body">

    <header id="header">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1-8 col-3-5">

    <main id="myaccountmain">
        <div class="container">
            <div class="row all">
                <div class="col-lg-12 col-12 userinfo">
                    <span class="balance">Balansınız: <span class="balanceamount">200</span> azn</span>
                    <div class="animationkeeper col-lg-3 col-6">
                        <span class="col-lg-12 col-12 clickfortopup" id="animatetopup">Balansı artirmaq</span>

                        <form class="col-lg-12 col-12 topupbalanceform animatetopupbtn">
                            <input type="text">
                            <button type="submit">Ödəmək</button>
                        </form>
                    </div>
                </div>
                <div class="forsort col-lg-12 col-12">
                    <input autocomplete="off" name="search" maxlength="17" minlength="17" required
                        placeholder="Axtardığınız vin kod:" type="text" class="col-lg-7 col-12 search" id="search">
                    <div action="" class="sortform col-lg-4-5 col-12">
                        <select name="showcount" id="showcount" class="showcount col-lg-4 col-4">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                        <select name="sortbydate" id="sortbydate" class="col-lg-7-5 col-7 sortbydate">
                            <option value="1">Əvvəlcə yeni</option>
                            <option value="2">Əvvəlcə köhnə</option>
                        </select>
                    </div>
                </div>

                <div id="accountvins">

                    <table class="table table-striped col-lg-12 col-12">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tarix</th>
                                <th scope="col">Vin Kod</th>
                                <th scope="col">Yükləmək</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>
                                    20.12.22
                                    <br>
                                    21:24:34
                                </td>
                                <td>4T1BG22K9YU930834</td>
                                <td>
                                    <a>Baxmaq</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">Geri</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Növbəti</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </div>

            <div class="row ifnopurchases d-none">
                <p class="col-lg-12 col-12">Sizin aldığınız VİN kod mövcud deyil.</p>
            </div>
