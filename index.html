<body class="body">

    <header id="header">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1-2 col-2-1">
                    <a href="index.html">

                    </a>
                </div>
            </div>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="row all">
                <form id="vincodeform" class="col-lg-8 col-12">
                    <p class="firstp">Aşağıdaki xanaya VİN kodu daxil edin.</p>
                    <input autocomplete="off" autofocus name="vincodeinput" maxlength="17" minlength="17" required
                        placeholder="AAAAA11A11A111111" type="text" class="col-lg-8 col-8" id="vincodeinput"
                        pattern="\b[(A-H|J-N|P|R-Z|0-9)]{17}\b">
                    <button type="submit" id="vincodebutton" class="btn">Axtar</button>
                    <p class="secondp">Sizin axtardığınız avtomobil haqqda məlumat tapılmadi</p>
                </form>


            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row all">

            </div>
        </div>
    </footer>
