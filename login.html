<body class="body">

    <div class="preloaderdiv col-lg-12 col-12 ">
        <div class="preloader"></div>
    </div>

    <header id="header">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1-8 col-3-5">
                    <a href="index.html">
                        <img class="img-fluid" src="./assets/images/logowhite.png" alt="">

                    <a href="aboutus.html" class="">

                </div>
            </div>
        </div>
    </header>

    <main id="loginmain">
        <div class="container">
            <div class="row all">
                <form class="col-lg-6 col-12 loginform" id="loginform">
                    <p class="col-lg-12 col-12 loginp">Zəhmət olmasa məlumatları doldurun.</p>

                    <label for="phoneno" class="col-lg-12 col-12">Telefon nömrəniz:</label>
                    <div class="inputkeeper col-lg-12 col-12">
                        <span class="col-lg-2 col-2 kodstrani">+994</span>
                        <input inputmode="numeric" numeric autocomplete="off" name="phoneno" placeholder="50 500 50 50"
                            type="text" required maxlength="9" minlength="9" class="phoneno col-lg-10 col-10"
                            id="phoneno">
                    </div>

                    <button class="btn" type="button" id="sendcode">Kodu göndər</button>

                    <div class="col-lg-12 col-12 d-none" id="kodgelennensonra">
                        <label for="code" class="col-lg-12 col-12">Göndərilən kod:</label>
                        <div class="inputkeeper col-lg-12 col-12">
                            <input inputmode="numeric" autocomplete="off" name="code" placeholder="1234" type="text"
                                maxlength="4" minlength="4" class="code col-lg-12 col-12" id="code">
                        </div>

                        <button class="btn" type="submit">Daxil ol</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div class="container">
            <div class="row all">
                <div class="col-lg-1 col-2 left">

                </div>

                <div class="col-lg-6 col-12 middle">
                    <p class="col-lg-12 col-12">
                        vinyoxla.az <a target="_blank" href="https://garantauto.az/">"Garant Auto"</a> MMC-nin
                        məhsuludur.
                    </p>
                    <a target="_blank" href="https://www.linkedin.com/in/vasif-aliyev/" class="col-lg-12 col-12">
                        Build by Vasif Aliyev
                    </a>
                </div>

                <div class="col-lg-2 col-4 right">
                    <img src="./assets/images/American-Express-PNG-Transparent-Image.png" alt="">
                    <img src="./assets/images/visa-card-logo-9.png" alt="">
                    <img src="./assets/images/mastercard-logo-png-transparent-svg-vector-bie-supply-1.png" alt="">
